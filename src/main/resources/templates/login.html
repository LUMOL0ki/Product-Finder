<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="/css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/images/barcode.svg"/>
     
	<title>Product finder</title>
</head>
<body>
	<div class="index-layout">
		<div th:replace="fragments/common :: header"></div>
		<div class="content center">
			<div class="container login-container">
				<div th:if="${param.error}">
        		    Invalid username and password.
    		    </div>
		        <form class="list" th:action="@{/login}" method="post">
            		<input class="form-input" type="text" placeholder="Username" name="username"/>
        		    <input class="form-input" type="password" placeholder="Password" name="password"/>
    		        <button class="primary-btn smooth-transition" type="submit">Sign In</button>
		        </form>
			</div>
		</div>
		<div th:replace="fragments/common :: footer"></div>
	</div>
</body>
</html>
