<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div th:fragment="supplier-detail (supplier)" class="invisible-container">
		<h1 th:text="${supplier.name}"></h1>
		<div th:text="row">
			<span th:text="${supplier.description}"></span>
		</div>
	</div>
	
	<form th:fragment="supplier-input (action)" class="list" th:action="${action}" action=action method="post" th:object="${supplier}">
		<input class="form-input" type="text" placeholder="Name" th:field="*{name}"/>
		<input class="form-input" type="text" placeholder="Description" th:filed="*{description}"/>
		<input class="form-input" type="text" placeholder="Line" th:filed="*{address.line}"/>
		<div class="row flex-1">
			<input class="form-input flex-1" type="text" placeholder="City" th:filed="*{address.city}"/>
			<input class="form-input" type="text" placeholder="Postal code" th:filed="*{address.postalCode}"/>
		</div>
		<input class="form-input" type="text" placeholder="Country" th:filed="*{address.country}"/>
		<input class="form-input" type="text" placeholder="Web" th:filed="*{web}"/>
		<button type="submit" class="primary-btn">Save</button>
		<button type="button" class="secondary-btn" onclick='javascript:window.history.back()'>Cancel</button>
	</form>
</body>
</html>
